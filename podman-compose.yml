version: "4"

services:
  builder:
    build:
      context: .
      dockerfile: container/Containerfile
      target: build-env
    image: uds-daemon-builder:latest
    volumes:
      - .:/src:Z
    working_dir: "/src"
    cap_add:
      - NET_RAW
    network_mode: host
    environment:
      - INSIDE_CONTAINER=1
    entrypoint: ["dumb-init", "--", "make"]

  devcontainer:
    build:
      context: .
      dockerfile: container/Containerfile
      target: dev-env
    image: uds-daemon-devcontainer:latest
    volumes:
      - .:/src:Z
    cap_add:
      - NET_RAW
    network_mode: host
    environment:
      - INSIDE_CONTAINER=1
    entrypoint: ["dumb-init", "--", "sleep", "infinity"]
